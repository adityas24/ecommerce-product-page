<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Aditya Singh E-commerce product page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="lightbox">
      <div class="lightbox-container">
        <div class="lightbox__images">
          <img
            src="images/image-product-1.jpg"
            alt=""
            class="lightbox__image lightbox__image--1 active"
          /><img
            src="images/image-product-2.jpg"
            alt=""
            class="lightbox__image lightbox__image--2"
          /><img
            src="images/image-product-3.jpg"
            alt=""
            class="lightbox__image lightbox__image--3"
          /><img
            src="images/image-product-4.jpg"
            alt=""
            class="lightbox__image lightbox__image--4"
          />

          <img
            src="images/icon-previous.svg"
            alt="icon previous"
            class="icon-previous"
          />
          <img src="images/icon-next.svg" alt="icon next" class="icon-next" />
          <img
            src="images/icon-close.svg"
            alt="close icon"
            class="icon-close"
          />
        </div>
        <div class="lightbox__thumbnails">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt=""
            class="lightbox__thumbnail lightbox__thumbnail--1"
          /><img
            src="images/image-product-2-thumbnail.jpg"
            alt=""
            class="lightbox__thumbnail lightbox__thumbnail--2"
          /><img
            src="images/image-product-3-thumbnail.jpg"
            alt=""
            class="lightbox__thumbnail lightbox__thumbnail--3"
          /><img
            src="images/image-product-4-thumbnail.jpg"
            alt=""
            class="lightbox__thumbnail lightbox__thumbnail--4"
          />
        </div>
      </div>
    </div>

    <header class="header">
      <div class="container">
        <div class="header-box flex align-center">
          <img src="images/logo.svg" alt="logo" class="logo" />
          <nav class="nav flex">
            <a href="#" class="nav__link">Collections</a>
            <a href="#" class="nav__link">Men</a>
            <a href="#" class="nav__link">Women</a>
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Contact</a>
          </nav>
          <div class="cart-icon-box">
            <img
              src="images/icon-cart.svg"
              alt="icon of cart"
              class="cart-icon"
            />
            <!-- <span class="item-count-icon">4</span> -->
          </div>
          <img src="images/image-avatar.png" alt="avatar" class="user" />
          <div class="basket display-none">
            <p>Cart</p>
            <p class="empty-cart">Your Cart is empty</p>
          </div>
        </div>
      </div>
    </header>

    <div class="product">
      <div class="container">
        <div class="product-box grid">
          <div class="product-images-box">
            <div class="product__images">
              <img
                src="images/image-product-1.jpg"
                alt=""
                class="product__image product__image--1 product__image--active"
              />
              <img
                src="images/image-product-2.jpg"
                alt=""
                class="product__image product__image--2"
              />
              <img
                src="images/image-product-3.jpg"
                alt=""
                class="product__image product__image--3"
              />
              <img
                src="images/image-product-4.jpg"
                alt=""
                class="product__image product__image--4"
              />
            </div>
            <div class="product-image-thumbnail grid">
              <img
                src="images/image-product-1-thumbnail.jpg"
                alt=""
                class="image__thumbnail "
                data-thumbnail="1"
              /><img
                src="images/image-product-2-thumbnail.jpg"
                alt=""
                class="image__thumbnail "
                data-thumbnail="2"
              /><img
                src="images/image-product-3-thumbnail.jpg"
                alt=""
                class="image__thumbnail"
                data-thumbnail="3"
              /><img
                src="images/image-product-4-thumbnail.jpg"
                alt=""
                class="image__thumbnail "
                data-thumbnail="4"
              />
            </div>
          </div>
          <div class="product-text-box">
            <h2 class="product-company">SNEAKER COMPANY</h2>
            <h1 class="product-name">Fall Limited Edition Sneakers</h1>
            <p class="product-description">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they’ll withstand
              everything the weather can offer.
            </p>
            <p class="product-price"><span> $125.00</span> <span>50%</span></p>
            <p class="initial-price">$250.00</p>

            <div class="add-to-cart flex">
              <div class="product-counter flex align-center">
                <img
                  class="icon-minus"
                  src="images/icon-minus.svg"
                  alt="minus icon"
                />
                <p class="product-count">0</p>
                <img
                  class="icon-plus"
                  src="images/icon-plus.svg"
                  alt="plus icon"
                />
              </div>
              <button class="btn btn-atc">
                <img src="images/icon-cart-white.svg" alt="" />
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
  Collections
  Men
  Women
  About
  Contact

  Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->
    <script src="js/script.js"></script>
  </body>
</html>
